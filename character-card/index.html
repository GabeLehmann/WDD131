<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Card</title>
  <meta name="description" content="A dynamic character card for a fantasy game character.">
  <meta name="author" content="Gabe Lehmann">
  <link rel="icon" href="favicon.ico">
  <link href="styles.css" rel="stylesheet">

  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="Character Card">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A dynamic character card for a fantasy game character.">
  <meta property="og:image" content="https://gabelehmann.github.io/WDD131/character-card/images/20250614_204451.jpg">
  <meta property="og:url" content="https://gabelehmann.github.io/WDD131/character-card/index.html">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>

  <div class="card">
    <img class="image" src="#" alt="Character Image">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>
    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>
    <p id="log"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
